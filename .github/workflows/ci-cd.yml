name: Django CI/CD

on:
  push:
    branches: [ main, dev/web ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: brain-tutor
  TEST_TAG: brain-tutor:ci-test
  PROD_TAG: ${{ secrets.DOCKER_USERNAME }}/brain-tutor:latest

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # üî® –°–±–æ—Ä–∫–∞ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –æ–±—Ä–∞–∑–∞ –±–µ–∑ –ø—É—à–∞
    - name: Build Docker image (for testing)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ${{ env.TEST_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # ‚úÖ –ü—Ä–æ–≥–æ–Ω —Ç–µ—Å—Ç–æ–≤
    - name: Run Django tests
      run: |
        docker run --rm ${{ env.TEST_TAG }} python manage.py test

    # üöÄ –§–∏–Ω–∞–ª—å–Ω–∞—è —Å–±–æ—Ä–∫–∞ –∏ –ø—É—à –≤ Docker Hub
    - name: Build and push production image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.PROD_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
