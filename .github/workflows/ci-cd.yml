name: Django CI/CD with Docker Compose

on:
  push:
    branches: [main, dev/*]
  pull_request:
    branches: [main]

env:
  POSTGRES_DB: brain_tutor_db
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  DATABASE_HOST: db
  DATABASE_PORT: 5432
  REDIS_HOST: redis
  REDIS_PORT: 6379

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: üîç Checkout –∫–æ–¥
        uses: actions/checkout@v3

      - name: üê≥ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ‚öôÔ∏è –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Docker Compose CLI
        run: |
          DOCKER_CONFIG=$HOME/docker-config
          mkdir -p $DOCKER_CONFIG/cli-plugins
          curl -SL https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-linux-x86_64  -o $DOCKER_CONFIG/cli-plugins/docker-compose
          chmod +x $DOCKER_CONFIG/cli-plugins/docker-compose
          export PATH="$DOCKER_CONFIG/cli-plugins:$PATH"
          docker compose version

      - name: üì¶ –õ–æ–≥–∏–Ω –≤ Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üßπ –û—á–∏—Å—Ç–∫–∞ –∫—ç—à–∞ –∏ –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
        run: |
          echo "–û—á–∏—Å—Ç–∫–∞ –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤..."
          sudo apt-get clean && sudo rm -rf /var/lib/apt/lists/* ~/.cache/pip || true
          sudo rm -rf /tmp/* ~/.cache/* ~/.docker/cache || true
          docker system prune -af || true
          df -h

      - name: üõ†Ô∏è –°–±–æ—Ä–∫–∞ –≤—Å–µ—Ö —Å–µ—Ä–≤–∏—Å–æ–≤ –∏–∑ docker-compose.yml
        run: |
          docker compose -f docker-compose.yml build --no-cache

      - name: üß™ –ü–æ–¥–Ω–∏–º–∞–µ–º db –∏ redis —á–µ—Ä–µ–∑ docker compose
        run: |
          docker compose -f docker-compose.yml up -d db redis

      - name: ‚è± –ñ–¥—ë–º, –ø–æ–∫–∞ Postgres —Å—Ç–∞–Ω–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ–π
        run: |
          for i in {1..30}; do
            docker exec db pg_isready -U $POSTGRES_USER && echo "Postgres –≥–æ—Ç–æ–≤" && break
            echo "–û–∂–∏–¥–∞–Ω–∏–µ Postgres..."
            sleep 2
          done

      - name: üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        run: |
          docker compose -f docker-compose.yml run --rm web python manage.py test

      - name: üöÄ –ü—É—à –≤—Å–µ—Ö –æ–±—Ä–∞–∑–æ–≤ –Ω–∞ Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          docker compose -f docker-compose.yml push

      - name: üßº –ü–æ–ª–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏ —É–¥–∞–ª–µ–Ω–∏–µ –≤—Å–µ—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ (–≤–∫–ª—é—á–∞—è db –∏ redis)
        if: always()
        run: |
          docker compose -f docker-compose.yml down -v --remove-orphans || true