name: Django CI/CD with Docker Compose

on:
  push:
    branches: [main, dev/web]
  pull_request:
    branches: [main]

env:
  # –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è
  POSTGRES_DB: brain_tutor_db
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  DATABASE_HOST: db
  DATABASE_PORT: 5432
  REDIS_HOST: redis
  REDIS_PORT: 6379
  IMAGE_NAME: braintumor
  PROD_TAG: ${{ secrets.DOCKER_USERNAME }}/braintumor:latest

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: üîç Checkout –∫–æ–¥
        uses: actions/checkout@v3

      - name: üê≥ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Docker
        uses: docker/setup-buildx-action@v3

      - name: ‚öôÔ∏è –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Docker Compose
        run: |
          DOCKER_CONFIG=${{ runner.env.DOCKER_CONFIG }} || DOCKER_CONFIG=$HOME/.docker
          mkdir -p $DOCKER_CONFIG/cli-plugins
          curl -SL https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-linux-x86_64  -o $DOCKER_CONFIG/cli-plugins/docker-compose
          chmod +x $DOCKER_CONFIG/cli-plugins/docker-compose
          docker compose version

      - name: üì¶ –õ–æ–≥–∏–Ω –≤ Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üõ†Ô∏è –°–±–æ—Ä–∫–∞ –≤—Å–µ—Ö —Å–µ—Ä–≤–∏—Å–æ–≤ –∏–∑ docker-compose.yml
        run: |
          docker compose -f docker-compose.yml build

      - name: üß™ –ó–∞–ø—É—Å–∫ Postgres –∏ Redis –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        run: |
          docker network create mynetwork || true
          docker run -d --name db \
            --network mynetwork \
            -e POSTGRES_DB=$POSTGRES_DB \
            -e POSTGRES_USER=$POSTGRES_USER \
            -e POSTGRES_PASSWORD=$POSTGRES_PASSWORD \
            -p 5432:5432 \
            postgres:15

          docker run -d --name redis \
            --network mynetwork \
            -p 6379:6379 \
            redis:7

      - name: ‚è± –ñ–¥—ë–º, –ø–æ–∫–∞ Postgres —Å—Ç–∞–Ω–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ–π
        run: |
          for i in {1..30}; do
            docker exec db pg_isready -U $POSTGRES_USER && echo "Postgres ready" && break
            echo "–û–∂–∏–¥–∞–Ω–∏–µ Postgres..."
            sleep 2
          done

      - name: üßπ –ú–∏–≥—Ä–∞—Ü–∏–∏ –∏ —Å–±–æ—Ä–∫–∞ —Å—Ç–∞—Ç–∏–∫–∏
        run: |
          docker compose -f docker-compose.yml run --rm web python manage.py migrate
          docker compose -f docker-compose.yml run --rm web python manage.py collectstatic --noinput

      - name: üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        run: |
          docker compose -f docker-compose.yml run --rm web python manage.py test

      - name: üöÄ –ü—É—à –≤—Å–µ—Ö –æ–±—Ä–∞–∑–æ–≤ –Ω–∞ Docker Hub
        run: |
          docker compose -f docker-compose.yml push

      - name: üßº –û—á–∏—Å—Ç–∫–∞ –ø–æ—Å–ª–µ —Ç–µ—Å—Ç–æ–≤
        if: always()
        run: |
          docker stop db redis || true
          docker rm db redis || true
          docker network rm mynetwork || true